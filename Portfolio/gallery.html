<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="author"
      content="Atte Kivimäki https://github.com/aj-kivimaki"
    />
    <meta name="keywords" content="portfolio" />
    <meta
      name="description"
      content="Web Developer Portfolio | Atte Kivimäki"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <link rel="shortcut icon" type="image/png" href="pics/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;300;400;500;600;700&family=Viaoda+Libre&display=swap"
      rel="stylesheet"
    />
    <title>Gallery</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" type="text/css" href="gallery.css" />
  </head>
  <body>
    <header>
      <div id="logo">
        <h2><a href="index.html">Atte Kivimäki</a></h2>
      </div>
      <nav>
        <button class="mobile material-symbols-outlined">menu</button>
        <ul>
          <li><a href="index.html">HOME</a></li>
        </ul>
      </nav>
    </header>

    <main class="gallery">
      <div class="grid-container">
        <img class="pic pic1" src="gallery/forest.jpg" alt="forest" />
        <img class="pic pic2" src="gallery/camping.jpg" alt="camping" />
        <img class="pic pic3" src="gallery/hammock.jpg" alt="hammock" />
        <img class="pic pic4" src="gallery/island.jpg" alt="island" />
        <img class="pic pic5" src="gallery/plane-window.jpg" alt="plane" />
        <img class="pic pic6" src="gallery/lake.jpg" alt="lake" />
        <img class="pic pic7" src="gallery/music-studio.png" alt="studio" />
        <img class="pic pic8" src="gallery/music-festival.jpg" alt="festival" />
        <img class="pic pic9" src="gallery/piano-playing.jpg" alt="playing" />
        <img class="pic pic10" src="gallery/street-food.jpg" alt="food" />
      </div>
    </main>

    <footer id="contact">
      <form class="form" action="#">
        <div>
          <h3>CONTACT ME</h3>
        </div>
        <div class="form-group">
          <label for="fname">Name: </label>
          <input type="text" id="fname" placeholder="first name" />
        </div>
        <div class="form-group">
          <label for="email">Email: </label>
          <input type="email" id="email" placeholder="example@email.com" />
        </div>
        <div class="form-group">
          <label for="message">Message:</label>
          <textarea
            name="message"
            id="message"
            cols="20"
            rows="7"
            placeholder="type a message..."
          ></textarea>
        </div>
        <div>
          <button class="btn" type="submit">SEND</button>
        </div>
      </form>
      <div class="copy">
        <small>Copyright &#169; 2023</small>
        <button id="backToTop" class="btn">BACK TO TOP</button>
      </div>
    </footer>
  </body>
</html>
